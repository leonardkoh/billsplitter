<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="./main.js" defer></script>
    <title>Bill Splitter</title>
  </head>
  <body>
    <div class="headerSpace"></br></div>
    <div class="three columns"></br></div>
    <div class="six columns appContainer ctr">
        <h1>Bill Splitter</h1>
        <h5>Description</h5>
        <input class="u-half-width ctr" id="numPersons" type="number" placeholder="Number of Persons">
        <input class="u-half-width ctr" id="totalCost" type="number" placeholder="Total Cost">
        <br>
        <button class="button-primary" onclick="splitBill()">1. Calculate</button>
        </br>
        <input class="u-half-width ctr" id="costPP" type="text" placeholder="Cost per person" readonly>
        <br>
        <input class="u-half-width ctr" id="paypalLink" type="text" placeholder="My PayPal.me Link">
        </br>
        <button class="button" onclick="addEmail()">2. Emails</button>
        <i class="fa fa-info-circle fa-lg"></i>
        <br>
        <button class="button-primary" onclick="addEmail()">Add +</button>
        <button class="button-primary" onclick="removeEmail()">Remove -</button>
        </br>
        <input class="u-half-width ctr" id="emailAddresses" type="email" placeholder="Email addresses">
        </br>
        <button class="button-primary" onclick="requestPayment()">3. Request Payment</button>
        <div class="ctr"><div id="loader"></div></div>
        <div id="result"></div>
    </div>
    <div class="three columns"></br></div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Bill Splitter</title>
  </head>
  <body>
    <div class="headerSpace"></br></div>
      <div class="three columns"></br></div>
      <div class="six columns appContainer ctr">
        <h1>Bill Splitter</h1>
        <h5>Description</h5>
        <input class="u-half-width ctr" id="numPersons" type="number" placeholder="Number of persons">
        <input class="u-half-width ctr" id="totalCost" type="number" placeholder="Total cost">
        <br>
        <button class="button-primary" onclick="splitBill()">1. Calculate</button>
        </br>
        <input class="u-half-width ctr" id="costPP" type="text" placeholder="Cost per person" readonly>
        <br>
        <input class="u-half-width ctr" id="paypalLink" type="text" placeholder="My PayPal.me link">
        </br>
        <button>2. Emails</button>
        <i class="fa fa-info-circle fa-lg"></i>
        <br>
        <button class="button-primary" onclick="addEmail()">Add +</button>
        <button class="button-primary" onclick="removeEmail()">Remove -</button>
        <button class="button-primary" onclick="getEmails()">Get emails</button>
      </br>
      <div id="emailAddresses">
        <input class="u-half-width ctr" type="email" placeholder="Enter email">
      </div>
        <form>
          <input type="submit" class="button-primary" value="3. Request Payment"  onclick="requestPayment()">
          <div id="result"></div>
        </form>
      </div>
    <div class="three columns"></br></div>
  </body>
</html>
